<!DOCTYPE html>

<html>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- jQuery, Popper.js, & Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<style>
    table tr td {
        background: transparent !important;
    }
    .student1 {
        background: #a805f5;
    }
    .student2 {
        background: #ffc107;
    }
    .student3 {
        background: #17a2b8;
    }
    .student4 {
        background: #28a745;
    }
</style>

<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <canvas class="mb-5" id="myChart"></canvas>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Project 1 Average</th>
                        <th scope="col">Project 2 Average</th>
                        <th scope="col">Project 3 Average</th>
                        <th scope="col">Project 4 Average</th>
                        <th scope="col">Project 5 Average</th>
                        <th scope="col">Project 6 Average</th>
                        <th scope="col">Project 7 Average</th>
                        <th scope="col">Project 8 Average</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="student1">
                        <th scope="row">Kenzie</th>
                        <td>4</td>
                        <td>5</td>
                        <td>3</td>
                        <td>4</td>
                        <td>2</td>
                        <td>4</td>
                        <td>4</td>
                        <td>5</td>
                      </tr>
                      <tr class="student2">
                        <th scope="row">Nick B.</th>
                        <td>2</td>
                        <td>3</td>
                        <td>3</td>
                        <td>5</td>
                        <td>1</td>
                        <td>4</td>
                        <td>2</td>
                        <td>3</td>
                      </tr>
                      <tr class="student3">
                        <th scope="row">Ian</th>
                        <td>4</td>
                        <td>5</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>2</td>
                        <td>5</td>
                        <td>2</td>
                      </tr>
                      <tr class="student4">
                        <th scope="row">Nick S.</th>
                        <td>5</td>
                        <td>5</td>
                        <td>3</td>
                        <td>4</td>
                        <td>2</td>
                        <td>4</td>
                        <td>5</td>
                        <td>2</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
    <script>
        var ctx = document.getElementById('myChart');
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Project 1, 2, & 3","Project 4","Project 5","Project 6","Project 7","Project 8"],
					datasets: [{
						label: 'Kenzie',
                        data: [3, 5, 3, 2, 4, 2, 5, 3],
                        backgroundColor: "rgb(139, 0, 204)",
						fill: false,"borderColor":"rgb(139, 0, 204)",
                        lineTension: 0.1
                    },
                    {
						label: 'Nick B.',
                        data: [2, 4, 3, 5, 2, 4, 5, 4],
                        backgroundColor: "rgb(255, 193, 7)",
						fill: false,"borderColor":"rgb(255, 193, 7)",
                        lineTension: 0.1
                    },
                    {
						label: 'Ian',
                        data: [5, 4, 4, 3, 5, 2, 4, 2],
                        backgroundColor: "rgb(23, 162, 184)",
						fill: false,"borderColor":"rgb(23, 162, 184)",
                        lineTension: 0.1
                    },
                    {
						label: 'Nick S.',
                        data: [1, 3, 2, 4, 3, 5, 3, 5],
                        backgroundColor: "rgb(40, 167, 69)",
						fill: false,"borderColor":"rgb(40, 167, 69)",
                        lineTension: 0.1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: true
							}
						}]
					}
				}
            });

    </script>
</body>

</html>
