<!DOCTYPE html>

<html>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- jQuery, Popper.js, & Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        var ctx = document.getElementById('myChart');
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Project 1, 2, & 3","Project 4","Project 5","Project 6","Project 7","Project 8"],
					datasets: [{
						label: 'Student 1',
                        data: [3, 5, 3, 2, 4, 2, 5, 3],
                        backgroundColor: "rgb(139, 0, 204)",
						fill: false,"borderColor":"rgb(139, 0, 204)",
                        lineTension: 0.1
                    },
                    {
						label: 'Student 2',
                        data: [2, 4, 3, 5, 2, 4, 5, 4],
                        backgroundColor: "rgb(0, 180, 204)",
						fill: false,"borderColor":"rgb(0, 180, 204)",
                        lineTension: 0.1
                    },
                    {
						label: 'Student 3',
                        data: [5, 4, 4, 3, 5, 2, 4, 2],
                        backgroundColor: "rgb(199, 40, 4)",
						fill: false,"borderColor":"rgb(199, 40, 4)",
                        lineTension: 0.1
                    },
                    {
						label: 'Student 4',
                        data: [1, 3, 2, 4, 3, 5, 3, 5],
                        backgroundColor: "rgb(0, 219, 80)",
						fill: false,"borderColor":"rgb(0, 219, 80)",
                        lineTension: 0.1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: true
							}
						}]
					}
				}
            });

    </script>
</body>

</html>
